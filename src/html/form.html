<section id="contact" class="_contact">
  <div class="contact__content container">
    <form action="/submit-form" method="POST" class="form" id="form">
      <input type="text" placeholder="Société" class="form__input" id="company" name="company">
      <input type="text" placeholder="* Nom, prenom" class="form__input" id="first-second-name" name="fullName">
      <span class="error" id="name-error"></span>
      <input type="text" placeholder="* Téléphone" class="form__input" id="phone" name="telephone" required>
      <span class="error" id="phone-error"></span>
      <input type="email" placeholder="* Mail" class="form__input" id="email" name="email" required>
      <span class="error" id="email-error"></span>
      <button type="submit" id="form-button" class="form__button form__input">Envoyer</button>
      <div class="result" id="result"></div>
    </form>
  </div>
</section>
